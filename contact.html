<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <nav>
    <h2></h2>
    <ul>
      <li id="home-btn">Home</li>
      <li id="about-btn">About</li>
      <li id="skills-btn">Skills</li>
      <li id="contact-btn">Contact</li>
    </ul>
  </nav>

  <div class="container">
    <section class="contact-section">
      <h3 class="section-title">Let's Get In Touch</h3>

      <div class="contact-content">
        <!-- Left Column -->
        <div class="contact-info">
          <div class="info-box">
            <span>+91 98140 70637</span>
          </div>
          <div class="info-box">
            <span>shubhamgaur22091999@gmail.com</span>
          </div>
          <div class="info-box">
            <span>Chandigarh, India</span>
          </div>
        </div>

        <!-- Right Column -->
        <form class="contact-form">
          <input type="text" placeholder="Your Name" required />
          <input type="email" placeholder="Your Email" required />
          <textarea rows="5" placeholder="Your Message" required></textarea>
          <button type="submit">Send</button>
        </form>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
